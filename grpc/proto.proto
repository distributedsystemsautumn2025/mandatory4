syntax = "proto3";

option go_package = "mandatory4/grpc;proto";

message accessRequest{
    string sender = 1;
    int64 logicalTime = 2;
}

message reply {
    string sender = 1;
    int64 logicalTime = 3; 
}

service RicartAgrawalaService {
    rpc Access(stream accessRequest) returns (stream accessRequest) {} // bi directional
    rpc Confirmation(stream reply) returns (stream reply) {} //bi directional
}